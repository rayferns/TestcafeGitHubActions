name: TestCafe workflow

on: [push]

jobs:
  build:
    name: Run TesCafe Tests
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Install TestCafe from npm and Run Tests
        uses: DevExpress/testcafe-action@latest
        with:
          version: "1.10.0"
          args: "chrome tests"
